debug {
    colored_stdout_logs = true
    damage_blink = false
    damage_tracking = 2
    disable_logs = false
    disable_scale_checks = false
    disable_time = false
    enable_stdout_logs = true
    error_limit = 5
    overlay = false
    pass = false
    suppress_errors = false
}
env = AQ_TRACE,1
env = HYPRLAND_NO_RT,1
env = HYPRLAND_NO_SD_NOTIFY,1
env = HYPRLAND_NO_SD_VARS,1
env = HYPRLAND_TRACE,1
env = WAYLAND_DEBUG,1
