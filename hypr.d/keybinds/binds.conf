# References: https://wiki.hypr.land/Configuring/Binds/ | https://wiki.hypr.land/Configuring/Variables/#binds
binds {
    allow_pin_fullscreen              = true
    allow_workspace_cycles            = true
    disable_keybind_grabbing          = false
    drag_threshold                    = 0
    focus_preferred_method            = 1
    hide_special_on_workspace_change  = false
    ignore_group_lock                 = false
    movefocus_cycles_fullscreen       = true
    movefocus_cycles_groupfirst       = false
    pass_mouse_when_bound             = true
    scroll_event_delay                = 300
    window_direction_monitor_fallback = true
    workspace_back_and_forth          = true
    workspace_center_on               = 0
}
$mainMod                              = SUPER
bind                                  = ALT, TAB, bringactivetotop
bind                                  = ALT, TAB, cyclenext
bind                                  = ALT, TAB, togglesplit
bind                                  = CTRL+$mainMod, Backslash, resizeactive, exact 640 480
bind                                  = CTRL+$mainMod, Left, workspace, r-1
bind                                  = CTRL+$mainMod, mouse_down, workspace, r-1
bind                                  = CTRL+$mainMod, mouse_up, workspace, r+1
bind                                  = CTRL+$mainMod, Page_Down, workspace, r+1
bind                                  = CTRL+$mainMod, Page_Up, workspace, r-1
bind                                  = CTRL+$mainMod, Right, workspace, r+1
bind                                  = CTRL+$mainMod, mouse_up, workspace, r+1
bind                                  = CTRL+$mainMod, mouse_down, workspace, r-1
bind                                  = CTRL+$mainMod, Right, workspace, r+1
bind                                  = CTRL+$mainMod, Left, workspace, r-1
bind                                  = CTRL $mainMod ALT, Left, workspace, m-1
bind                                  = CTRL $mainMod ALT, Right, workspace, m+1
bind                                  = CTRL $mainMod ALT, Right, workspace, m+1
bind                                  = CTRL $mainMod ALT, Left, workspace, m-1
bind                                  = CTRL $mainMod SHIFT, Up, movetoworkspacesilent, special
bind                                  = CTRL $mainMod SHIFT, Right, movetoworkspace, r+1
bind                                  = CTRL $mainMod SHIFT, Left, movetoworkspace, r-1
bind                                  = CTRL $mainMod, [, workspace, -1
bind                                  = CTRL $mainMod, ], workspace, +1
bind                                  = CTRL $mainMod, Up, workspace, r-5
bind                                  = CTRL $mainMod, Down, workspace, r+5
bind                                  = $mainMod, a, exec, $term $tele
bind                                  = $mainMod ALT, a, exec, $tele2
bind                                  = $mainMod ALT, d, exec, $dis2
bind                                  = $mainMod ALT, f, exec, $files
bind                                  = $mainMod ALT, g, exec, $term2 fish
bind                                  = $mainMod ALT, r, exec, $record2
bind                                  = $mainMod ALT, s, exec, $vol_ctrl2
bind                                  = $mainMod ALT, t, exec, $bt2
bind                                  = $mainMod ALT, v, exec, $voice toggle
bind                                  = $mainMod ALT, w, exec, $web2
bind                                  = $mainMod ALT, z, exec, $citation
bind                                  = $mainMod, d, exec, $dis
bind                                  = $mainMod, e, exec, $emoji
bind                                  = $mainMod, f, togglefloating
bind                                  = $mainMod, F1, exec, wtype 'ðŸ”¥'
bind                                  = $mainMod, g, exec, $term
bind                                  = $mainMod, h, exec, $screenshot
bind                                  = $mainMod, l, exec, $lock
bind                                  = $mainMod, m, exec, hyprmon --profile home
bind                                  = $mainMod, r, exec, $record
bind                                  = $mainMod, s, exec, $term $vol_ctrl
bind                                  = $mainMod SHIFT, c, exec, cliphist list | hyprlauncher | cliphist decode | wl-copy
bind                                  = $mainMod, SPACE, exec, $launcher
bind                                  = $mainMod, t, exec, $bt2
bind                                  = $mainMod, w, exec, $web
bind                                  = $mainMod, x, killactive,
bind                                  = $mainMod, z, exec, $pdf
#bindel                                = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
#bindel                                = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
#bindel                                = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindm                                 = $mainMod, mouse:272, movewindow
bindm                                 = $mainMod, mouse:273, resizewindow
bindp                                 = $mainMod ALT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bindp                                 = $mainMod ALT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
binds:scroll_event_delay = 10
