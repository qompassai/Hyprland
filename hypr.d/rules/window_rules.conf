# windowrulev2 = opacity 0.89 override 0.89 override, class:.*
windowrulev2 = allowsinput on,class:^(steam)$
windowrulev2 = allowsinput on,class:^(UnrealEditor)$
windowrulev2 = bordercolor rgba(FFB2BCAA) rgba(FFB2BC77),pinned:1
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrulev2 = center, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nwg-drawer)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, title:^(Open File)(.*)$
windowrulev2 = center, title:^(Select a File)(.*)$
windowrulev2 = center, title:^(Choose wallpaper)(.*)$
windowrulev2 = center, title:^(Open Folder)(.*)$
windowrulev2 = center, title:^(Save As)(.*)$
windowrulev2 = center, title:^(Library)(.*)$
windowrulev2 = center, title:^(File Upload)(.*)$
windowrulev2 = float, class:^(blueberry\.py)$
windowrulev2 = float, class:^(steam)$
windowrulev2 = float, class:^(guifetch)$
windowrulev2 = float, class:^(kitty)$,title:^(kitty)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(nwg-drawer)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, title:^(Choose wallpaper)(.*)$
windowrulev2 = float, title:^(File Upload)(.*)$
windowrulev2 = float, title:^(Potwierdzenie zastąpienia plików)$
windowrulev2 = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Select a File)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Library)(.*)$
windowrulev2 = focusonactivate on, class:^(steam)$
windowrulev2 = focusonactivate on, class:^(UnrealEditor)$
windowrulev2 = immediate, class:^(steam_app)
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(UnrealEditor)$
windowrulev2 = immediate, title:.*\.exe
windowrulev2 = keepaspectratio, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = move 73% 72%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = noanim, class:^(cs2)$
windowrulev2 = noblur, xwayland:1
windowrulev2 = noblur, class:^(UnrealEditor)$
windowrulev2 = nodim, class:^(steam)$
windowrulev2 = nodim, class:^(UnrealEditor)$
windowrulev2 = noinitialfocus, class:UnrealEditor$,title:\w*$
windowrulev2 = noshadow, floating:0
windowrulev2 = noshadow, class:^(UnrealEditor)$
windowrulev2 = opaque, class:^(.*audacity.*)$
windowrulev2 = opacity 1.0 1.0,class:^(org.inkscape.Inkscape)$
windowrulev2 = workspace 3,class:^(org.inkscape.Inkscape)$
windowrulev2 = opacity 1.0, class:^(steam(|_app_[0-9]+))$
windowrulev2 = opacity 1.0, class:^(steamweb(|_app_[0-9]+))$
windowrulev2 = opacity 1.0 override 0.6 override 1.0 override,class:^(steam)$
windowrulev2 = opacity 1.0 override 1.0 override 1.0 override,class:^(UnrealEditor)$
windowrulev2 = opacity 0.0 override 0.0 override, class:^(Vesktop)$
windowrulev2 = opaque, class:^(.*)$, title:^(.*)$, type:popup
windowrulev2 = opaque, class:^(.*)$, title:^(.*)$, type:dropdown_menu
windowrulev2 = pin, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]
windowrulev2 = size 45%, class:^(pavucontrol)$
windowrulev2 = size 25%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = size 45%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 45%, class:^(nm-connection-editor)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = suppressevent activate, class:UnrealEditor$,title:\w*$
windowrulev2 = tile, class:^dev\.warp\.Warp$
windowrulev2 = unset, class:UnrealEditor$, title:\w*$
