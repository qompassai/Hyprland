# References: https://wiki.hypr.land/Configuring/Window-Rules/
windowrule {
  name = nosizelimits
  match:class = .*
  max_size = 16384 16384
  min_size = 1 1
  float = on
  fullscreen = 0
}
windowrule = allows_input on,                                 match:class ^(steam)$
windowrule = focus_on_activate on,                            match:class ^(steam)$
windowrule = focus_on_activate on,                            match:class ^(UnrealEditor)$
windowrule = border_color rgba(FFB2BCAA) rgba(FFB2BC77),      match:pin 1
windowrule = border_size 0,                                   match:workspace w[tv1]s[false],             match:float 0
windowrule = border_size 0,                                   match:workspace f[1]s[false],               match:float 0
windowrule = rounding 0,                                      match:workspace w[tv1]s[false],             match:float 0
windowrule = rounding 0,                                      match:workspace f[1]s[false],               match:float 0
windowrule = center on,                                       match:class ^(nm-connection-editor)$
windowrule = center on,                                       match:class ^(nwg-drawer)$
windowrule = center on,                                       match:class ^(pavucontrol)$
windowrule = center on,                                       match:class ^(org.pulseaudio.pavucontrol)$
windowrule = center on,                                       match:title ^(Open File)(.*)$
windowrule = center on,                                       match:title ^(Select a File)(.*)$
windowrule = center on,                                       match:title ^(Choose wallpaper)(.*)$
windowrule = center on,                                       match:title ^(Open Folder)(.*)$
windowrule = center on,                                       match:title ^(Save As)(.*)$
windowrule = center on,                                       match:title ^(Library)(.*)$
windowrule = center on,                                       match:title ^(File Upload)(.*)$
windowrule = float on,                                        match:class ^(blueberry\.py)$
windowrule = float on,                                        match:class ^(steam)$
windowrule = float on,                                        match:class ^(guifetch)$
windowrule = float on,                                        match:class ^(kitty)$,            match:title ^(kitty)$
windowrule = float on,                                        match:class ^(nm-connection-editor)$
windowrule = float on,                                        match:class ^(nwg-drawer)$
windowrule = float on,                                        match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on,                                        match:class ^(pavucontrol)$
windowrule = float on,                                        match:title ^(Choose wallpaper)(.*)$
windowrule = float on,                                        match:title ^(File Upload)(.*)$
windowrule = float on,                                        match:title ^(HyprEmoji)$
windowrule = float on,                    match:title                       ^(Open File)(.*)$
windowrule = float on,                    match:title                       ^(Select a File)(.*)$
windowrule = float on,                    match:title                       ^(Open Folder)(.*)$
windowrule = float on,                    match:title                       ^(Save As)(.*)$
windowrule = float on,                    match:title                       ^(Library)(.*)$
windowrule = float on,                    match:title                       ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = idle_inhibit fullscreen,     match:class *
windowrule = immediate on,                match:class                       ^(steam_app)$
windowrule = immediate on,                match:class                       ^(steam_app_.*)$
windowrule = immediate on,                match:class                       ^(UnrealEditor)$
windowrule = immediate on,                match:title                       .*\.exe
windowrule = keep_aspect_ratio on,        match:title                       ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = match:class ^()$,            match:title ^()$,                 no_blur on
windowrule = match:class .*,              no_blur on
windowrule = match:class                  ^jetbrains-.*$,                   match:float 1,                                        match:title ^$|^\s$|^win\d+$,     no_initial_focus on
windowrule = match:class                  ^(Zotero)$,                       float on
windowrule = match:class                  ^(Zotero)$,                       size (monitor_w*.45) (monitor_h*.45)
windowrule = min_size 1 1,                match:class ^(steam)$,            match:title ^()$
windowrule = move 73% 72%,                match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move                         (cursor_x-(window_w*0.5)) (cursor_y-(window_h*0.05)),         match:title ^(HyprEmoji)$
windowrule = pin on,                      match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = no_anim on,                  match:class ^(cs2)$
windowrule = no_blur on,                  match:xwayland 1
windowrule = no_blur on,                  match:class ^(UnrealEditor)$
windowrule = no_dim on,                   match:class ^(steam)$
windowrule = no_dim on,                   match:class ^(UnrealEditor)$
windowrule = no_initial_focus on,         match:class ^UnrealEditor$,       match:title ^\w*$
windowrule = no_shadow on,                match:float 0
windowrule = no_shadow on,                match:class ^(UnrealEditor)$
windowrule = opacity 1.0 1.0,             match:class ^(org.inkscape.Inkscape)$
windowrule = opacity 0.85,                match:class ^(foot)$
windowrule = opacity 1.0,                 match:class ^(steam(|_app_[0-9]+))$
windowrule = opacity 1.0,                 match:class ^(steamweb(|_app_[0-9]+))$
windowrule = opacity 1.0                  override 0.6 override 1.0 override,            match:class ^(steam)$
windowrule = opacity 1.0 override 1.0     override 1.0 override,                         match:class ^(UnrealEditor)$
windowrule = opacity 0.0                  override 0.0 override,                         match:class ^(Vesktop)$
windowrule = opacity 0.7 0.7,             match:class ^(zathura)$
windowrule = opaque on,                   match:class ^(.*audacity.*)$
windowrule = opaque on,                   match:class ^(.*)$,                            match:title ^(.*)$, match:content popup
windowrule = opaque on,                   match:class ^(.*)$, match:title ^(.*)$, match:content dropdown_menu
windowrule = size 45% 45%,                match:class ^(nm-connection-editor)$
windowrule = size 45% 45%,                match:class ^(org.pulseaudio.pavucontrol)$
windowrule = size 45% 45%,                match:class ^(pavucontrol)$
windowrule = size 25% 25%,                match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = stay_focused on,             match:class ^(steam)$,              match:title ^()$
windowrule = suppress_event activate,     match:class ^UnrealEditor$,         match:title ^\w*$
windowrule = tile on,                     match:class ^dev\.warp\.Warp$
windowrule = group unset,                 match:class ^UnrealEditor$,         match:title ^\w*$

